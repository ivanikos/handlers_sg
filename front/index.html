    <title>SG Hand P2</title>
    <style>
        body{
            background: #232946;
        }
        .header {
<!--        background: #006697;-->
        background: #fffffe;
        height: 100px;
        }
      h1{
        color: #007bbc;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica Neue, sans-serif;
        font-weight: lighter;
        padding-top: 30px;
      }
      h2{
        color: #b8c1ec;
        text-align: center;
        font-family: Helvetica, sans-serif;
        font-weight: lighter;

      }
      button{
        display: block;
        margin: 0 auto;
      }
      .form-label{
        color: #007bbc;
        margin-left: 10px;
       }
       .start_button {
       float: none;
       width: 100%;
        text-align: center;
        padding-top: 50px;
       }
       .img_logo {
       float: left;
       }
        .box {
        background-color: #1f2429;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
      #path_akt {
        padding: 10px;
        margin: 10px;
        background-color: #252e38;
        color: #fff;
        outline: 0;
        border: 0;
        border-bottom: 2px solid #2484f2;
        font-size: 1em;
        width: calc(100% - 20px);
        box-sizing:border-box;
        }
      .form-control {
            display: inline-block;
        }

        .test {
        font-size: 18px;
        color: #007bbc;
        text-align: center;
        font-family: Helvetica, sans-serif;
        font-weight: lighter;
       }

       .output_inf {
        float: none;
        width: 100%;
        text-align: center;
        font-size: 10px;
        padding-top: 25px;
       }


        .loader {
              position: absolute;
              left: calc(50% - 32px);
              width: 75px;
              height: 75px;
              border-radius: 50%;
              perspective: 800px;
            }

            .inner {
              position: absolute;
              box-sizing: border-box;
              width: 100%;
              height: 100%;
              border-radius: 50%;
            }

            .inner.one {
              left: 0%;
              top: 0%;
              animation: rotate-one 1s linear infinite;
              border-bottom: 3px solid #007bbc;
            }

            .inner.two {
              right: 0%;
              top: 0%;
              animation: rotate-two 1s linear infinite;
              border-right: 3px solid #007bbc;
            }

            .inner.three {
              right: 0%;
              bottom: 0%;
              animation: rotate-three 1s linear infinite;
              border-top: 3px solid #007bbc;
            }

            @keyframes rotate-one {
              0% {
                transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
              }
              100% {
                transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
              }
            }

            @keyframes rotate-two {
              0% {
                transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
              }
              100% {
                transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
              }
            }

            @keyframes rotate-three {
              0% {
                transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
              }
              100% {
                transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
              }
            }

    </style>
</head>

<body>
<div class="header">
    <img src="atom_logo2.png" class="img_logo" align="left">
    <h1>  Сервис-Газификация</h1>
</div>



<div class="box" id="pathes">
        <form action="#" id="path_to_summary">
            <label class="form-label" >Введите путь куда сохранить сводку</label>
            <input type="text" id="path_akt" placeholder="Введите путь куда сохранить сводку" value="">
        </form>
</div>

<div class="start_button">

    <div>
        <button type="button" id="btn_create_summary" class="btn btn-outline-info">Сформировать сводку Р2 по ФАЗАМ 1, 2, 3, 4, 5.</button>
    </div>

    <div>
        <br>
        <button type="button" id="btn_create_sum_tracing" class="btn btn-outline-info">Сформировать сводку Р2 по теплоспутникам по ФАЗАМ 1, 2, 3.</button>
    </div>

    <div>
        <br>
        <button type="button" id="btn_create_nkdk" class="btn btn-outline-info">Сформировать сводку Р2 по % НК и дублирующему НК.</button>
    </div>

    <div>
        <br>
        <button type="button" id="btn_update_bdtp" class="btn btn-outline-info">Обновить БД ТП Р2 по фазам</button>
    </div>
    <br>
    <div>
        <br>
        <button type="button" id="btn_summary_p3" class="btn btn-outline-info">Сформировать сводку Р3 по ФАЗАМ 1,2,3,4,5</button>
    </div>

</div>

<div class="output_inf" id="aperture">
    <p class="test" id="test"></p>

</div>


</body>
</html>


<script>
        async function testPath() {
            var pat = await eel.read_path()();
            document.getElementById("path_to_summary").innerHTML = pat;
            };

        window.onload = testPath;



        document.getElementById("btn_create_summary").onclick = function sendData() {
                $('#btn_create_summary').attr('disabled', true);
                $('#btn_create_sum_tracing').attr('disabled', true);
                $('#btn_create_nkdk').attr('disabled', true);
                $('#btn_update_bdtp').attr('disabled', true);
                $('#btn_summary_p3').attr('disabled', true);

                document.getElementById("test").innerHTML = '<div class="loader"><div class="inner one"></div><div class="inner two"></div><div class="inner three"></div></div>';


                let path_akt = document.querySelector("#path_akt").value;

                eel.start_handler(path_akt)((res) => {
                document.getElementById("test").innerHTML = res;

                $('#btn_create_summary').attr('disabled', false);
                $('#btn_create_sum_tracing').attr('disabled', false);
